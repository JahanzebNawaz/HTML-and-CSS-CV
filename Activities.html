  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),0 6px 20px 0 rgba(0, 0, 0, 0.19);

}

div.header {

    color: white;

}

		}
div p{

		}
div ul{

		}

div.container {
    padding: 10px;
</style>

<div class="card">
  <div class="header">
  <h1> Activities </h1>
  <ul>
